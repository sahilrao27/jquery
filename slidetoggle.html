<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: rgb(204, 45, 27);
  border-radius: 25px;
  text-shadow: 2px 2px 5px rgb(14, 60, 60);
  box-sizing: border-box;
  border-color: rgb(7, 104, 59);
  border-style: dotted;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">Tap here</div>
<div id="panel">Namaste!!</div>

</body>
</html>
